# Rady:
#  1. Upewnij się, że dodajesz {prefix} na początku swoich wiadomości.
#  2. Jeżeli chcesz użyć więcej niż jednej lini użyj list.
# Przykłady:
#   Linia:
#     No-Permission: '{prefix}&cNie masz uprawnień, aby użyć tej komendy.'
